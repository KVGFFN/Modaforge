<ion-header>
  <ion-toolbar>
    <ion-title>Your requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="providerRole">
  <ion-grid style="width: 100%" fixed>
    <ion-row class="ion-no-padding ion-no-margin">
      <!--    INCOMING REQUESTS   -->
      <ion-col> 
        <h1 style="text-align: center;">INCOMING REQUESTS</h1>
        <app-request
          *ngFor="let request of requests"
          [requestTitle]="request.title"
          [requestDescription]="request.description"
          [requesterName]="request.requester.name"
          [requestCreationDate]="request.creationDate | date: 'dd/MM/yyyy'"
        ></app-request>
      </ion-col>

      <!--    INTERACTED REQUESTS   -->
      <ion-col> 
        <h1 style="text-align: center;">ACCEPTED REQUESTS</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
