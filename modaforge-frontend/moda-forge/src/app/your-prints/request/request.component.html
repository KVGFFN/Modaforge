<ion-card>
  <ion-card-header>

    <ion-card-title text-center>{{requestTitle}}</ion-card-title>
    <ion-card-subtitle>
      Description: <b>{{ requestDescription}}</b> <br>
      Creation date: <b>{{ requestCreationDate }}</b>
    </ion-card-subtitle>

  </ion-card-header>

  <ion-card-content text-center>
    Requested by: <b>{{ requesterName }}</b>
  </ion-card-content>
  <ion-card-content text-center>
    <ion-badge color="primary">PENDING</ion-badge>
  </ion-card-content>

  <ion-card-content>

    <!--  buttons   -->
    <div class="status-buttons">
      <ion-button (click)="rejectRequest()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="acceptRequest()" color="success">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </div>



  </ion-card-content>
  <!--ACCEPT AND DECLINE BUTTON-->
</ion-card>
