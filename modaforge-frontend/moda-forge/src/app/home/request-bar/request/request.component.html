<ion-card>
  <ion-card-header>

    <ion-card-title text-center>{{nameModel}}</ion-card-title>
    <ion-card-subtitle>
      Description: {{ description }}
    </ion-card-subtitle>

  </ion-card-header>

  <ion-card-content text-center>
  </ion-card-content>
  <ion-card-content text-center>
    <ion-badge [color]="badgeColor[requestStatus]">{{requestStatuses[requestStatus]}}</ion-badge>
  </ion-card-content>
  
</ion-card>
