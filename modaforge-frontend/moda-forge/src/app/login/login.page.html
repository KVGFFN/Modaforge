<div class="registration-form">
  <div class="rectangle signin">Sign In</div>
  <div (click)="goToRegister()" class="rectangle register">Register</div>
  <div class="whole-form">
    <form class="form-container">
      <div class="form-group">
        <input type="text" class="form-control-item" name="email" placeholder="Email*" [(ngModel)]="email" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control-item" name="password" placeholder="Password*" [(ngModel)]="password" />
      </div>
    </form>
    <div (click)='signIn()' class="form-group">
      <button class="sign-in-button  ">Login</button>
    </div>
    
  </div>
</div>


<div class="image-container">
  <img  src="assets/images/modaforge_logo_square.png" id="logo" />
</div>
