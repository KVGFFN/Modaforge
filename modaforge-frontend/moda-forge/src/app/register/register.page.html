<div *ngIf="!apistate" class="noAPI">
  <ion-card color="warning">
    <ion-card-header>
      <ion-card-title>API not found</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Sorry, You cannot register if the API is not running.
        <br>
        <b>Check if {{IP}} is running.</b>
      </p>
    </ion-card-content>
  </ion-card>
</div>


<div id="overarch">
  <img src="assets/images/modaforge_logo_long.png" id="logo" />
  <div id="loginform">
    <ion-card class="card" padding>
      <form>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input 
            type="name"  
            name="name"
            [(ngModel)]="name"
            ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input 
            type="email"  
            name="email"
            [(ngModel)]="email"
            ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input 
            type="password" 
            [(ngModel)]="password" 
            name="password"
            ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">City</ion-label>
          <ion-input 
            type="text"  
            name="city"
            [(ngModel)]="regionName"
            ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Zipcode</ion-label>
          <ion-input 
            type="number"  
            name="zip"
            [(ngModel)]="regionZipcode"
            ></ion-input>
        </ion-item>
        <ion-button 
          class="register-button"
          (click)="register()"
          expand="block">
          Register
        </ion-button>
      </form>
    </ion-card>
  </div>
</div>
