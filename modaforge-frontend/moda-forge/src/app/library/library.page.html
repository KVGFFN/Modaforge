<div class="heading-style">
  <h1 style="text-align: center;">Search a model you like</h1>
  <ion-searchbar class="sb-style" color="light" [(ngModel)]="searchTerm" (keyup)="onSearch($event)"></ion-searchbar>
</div>


<ion-content position="relative">
  <ion-grid>
    <ion-row *ngFor="let model of parent_modelurls; let i = index;">
      <ion-col style="width: auto;">
        <ion-card class="card-style">
          <ion-card-header>
            <ion-card-title style="text-align: center; padding: 15px;">{{ parent_modelnames[i] }} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="sketchfab-embed-wrapper">
              <div>
                <iframe frameborder="0" allowfullscreen="true" loading="lazy" allow="autoplay; xr-spatial-tracking"
                  xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
                  [src]="model | safe" width="250px" height="400px" style="text-align: center;">
                </iframe>
              </div>
              <div style="margin: auto; float: left;">
                <ion-fab-button style="height: 40px; width: 40px; padding: 5px; margin: 10px;" (click)="redirectToModel(i)">
                  <ion-icon title="View Model" name="eye-outline"></ion-icon>
                </ion-fab-button>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
