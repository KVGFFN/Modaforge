<div class="heading-style">
  <h1 style="text-align: center;">Search a model you like</h1>
  <ion-searchbar class="sb-style" color="light" [(ngModel)]="searchTerm" (keydown.enter)="searchAllModels(searchTerm)"></ion-searchbar>
</div>


<ion-content>
  <app-model 
    [child_modelurls]="parent_modelurls"
    [child_modelnames]="parent_modelnames"
  ></app-model>
</ion-content>
